<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="container">
            <input type="text" class="input" value="0">
            <div class="body">
    
                <button class="operator" type="button">C</button>
                <button class="operator" type="button">Del</button>
                <button class="operator" type="button">%</button>
                <button class="operator" type="button">&divide;</button>
    
                <button class="num" type="button">7</button>
                <button class="num" type="button">8</button>
                <button class="num" type="button">9</button>
                <button class="operator" type="button">&times;</button>
    
    
                <button class="num" type="button">4</button>
                <button class="num" type="button">5</button>
                <button class="num" type="button">6</button>
                <button class="operator" type="button">-</button>
    
                <button class="num" type="button">1</button>
                <button class="num" type="button">2</button>
                <button class="num" type="button">3</button>
                <button class="operator" type="button">+</button>
    
                <button class="dot" type="button">.</button>
                <button class="num" type="button">0</button>
                <button class="dot" type="button">,</button>
                <button class="operator" type="button">=</button>
            </div>

        </div>
    </div>

    
    
</body>
</html>
